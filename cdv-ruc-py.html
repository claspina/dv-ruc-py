<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Calculador del dígito verificador del Registro Único del Contribuyente de Paraguay</title>
  </head>
  <body>
    <h4>Calculador del dígito verificador del Registro Único del Contribuyente de Paraguay</h4>

	<form>

        <div class="col-md-12">

            <div class="form-row">

                <div class="form-group col-md-3">
                    <label for="rucn" class="control-label required">RUC</label>
                    <input type="text" class="form-control" id="rucn"
                           name="rucn" placeholder="Introduzca el ruc sin digito verificador" value="" autofocus="">
                </div>

                <div class="form-group col-md-1">
                    <label for="dvn" class="control-label required">DV</label>
                    <input type="text" class="form-control" id="dvn"
                           name="dvn" placeholder="DV" value="" readonly="readonly" 
                           oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-6">
                <button type="submit" id="btnProceder" class="btn btn-primary">
                    <div style='text-align:center;'><i class="fas fa-check"></i></div>
                    Test
                </button>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="dv.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#rucn").focusout(function () {
                let rucn = $(this).val();
                let dvn = calcularDigitoVerificador(rucn);
                $("#dvn").val(dvn);
            });

            $("#btnProceder").click(function (e) {
            	e.preventDefault();
            });
        });
    </script>

  </body>
</html>
